<nb-card [nbSpinner]="loading" nbSpinnerStatus="primary">
  <nb-card-header>Profile</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-12">
        <h4 class="label">Name</h4>
        <input type="text" nbInput fullWidth [value]="this.user?.name" disabled>
      </div>
      <div class="col-12 my-3">
        <h4 class="label">Email</h4>
        <input type="text" nbInput fullWidth [value]="this.user?.email" disabled>
      </div>
      <div class="col-12">
        <h4 class="label">API key</h4>
        <nb-form-field >
          <button nbPrefix nbButton ghost (click)="copyAddr(this.user?.apiKey)">
            <nb-icon icon="clipboard-outline"
                     [attr.aria-label]="'copy api key'">
            </nb-icon>
          </button>
          <input class="pointer" type="text" nbInput fullWidth [value]="this.user?.apiKey" disabled>
          <button nbSuffix nbButton ghost (click)="refreshApiKey()">
            <nb-icon icon="refresh-outline"
                     [attr.aria-label]="'refresh api key'">
            </nb-icon>
          </button>
        </nb-form-field>
      </div>
      <div class="col-md-6 my-3">
        <h4 class="label">Created at</h4>
        <input type="text" nbInput fullWidth [value]="this.user?.createdAt" disabled>
      </div>
      <div class="col-md-6 my-3">
        <h4 class="label">Updated at</h4>
        <input type="text" nbInput fullWidth [value]="this.user?.updatedAt" disabled>
      </div>
    </div>
  </nb-card-body>
</nb-card>
